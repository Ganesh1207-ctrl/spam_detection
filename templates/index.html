<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email/SMS Spam Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        .spam {
            color: red;
        }
        .not-spam {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email/SMS Spam Classifier</h1>
        <form method="post">
            <textarea name="text" rows="10" placeholder="Enter your message here..." aria-label="Message text" required></textarea>
            <br>
            <input type="submit" value="Classify Email/SMS">
        </form>

        <!-- Result section -->
        {% if result %}
            <div class="result {{ 'spam' if result == 'Spam' else 'not-spam' }}">
                {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
